<section >
<form  class="container" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <!--[formGroup]="formulario" para sicronizar com o formulario do TS-->
    <div class="form-group">
        <label for="Nome" class="control-label">Nome</label>
        <input type="text" class="form-control" formControlName="Nome" id="Nome" [ngClass]="aplicaCssErro('Nome')"
            placeholder="Nome">
        <div *ngIf="verificarValidTouched('Nome')" class="invalid-feedback">

            Campo é obrigatório.
        </div>
    </div>
    
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="Email" class="form-control" formControlName="Email" id="Email" [ngClass]="aplicaCssErro('Email')"
            placeholder="Nome@email.com">
        <div *ngIf="verificarValidTouched('Email')" class="invalid-feedback">
            Campo é obrigatório.
        </div>
    </div>

            <div class="form-row ">
                <div class="form-group col-md-3">
                    <label for="Data_Nascimento" class="control-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="Data_Nascimento" formControlName="Data_Nascimento" [ngClass]="aplicaCssErro('Data_Nascimento')" >
                    <div *ngIf="verificarValidTouched('Data_Nascimento')" class="invalid-feedback">
                        Campo é obrigatório.
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="Perfil" class="control-label">Perfil</label>
                    <select  class="form-control" id="Perfil" formControlName="Perfil" [ngClass]="aplicaCssErro('Perfil')" name="Perfil">
                        <option value="" selected></option> 
                        <option value="Medico">Médico</option> 
                        <option value="Estudante" >Estudante</option>
                        <option value="Demais_Profissionais_de_Saude">Demais Profissionais de Saúde</option>
                      </select>
                    <div *ngIf="verificarValidTouched('Perfil')" class="invalid-feedback">
                        Campo é obrigatório.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="Especialidade" class="control-label">Especialidade</label>
                    <select  class="form-control" id="Especialidade" formControlName="Especialidade" [ngClass]="aplicaCssErro('Especialidade')" name="Especialidade">
                        <option value="" selected></option> 
                        <option value="Radiologia">Radiologia</option> 
                        <option value="Neurologia" >Neurologia</option>
                        <option value="Neurocirurgia">Neurocirurgia</option>
                        <option value="Psiquiatria">Psiquiatria</option>
                        <option value="Geriatria">Geriatria</option>
                        <option value="Outros">Outros</option>
                      </select>
                      <div *ngIf="verificarValidTouched('Especialidade')" class="invalid-feedback">
                        Campo é obrigatório.
                    </div>
                </div>
            </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</section>
